<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Class</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	

	<input type="text">
	<button>Add</button>
	<hr>
	<h1></h1>
	

	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script>
		
		$('button').click(function(){
			let res = $('input').val();
			
			if( res >= 0 && res < 33 ){
				$('h1').html('<span style="color:red;"> Apni fail korechen , , ,aeibar Riksha Chalan </span>');
			}else if( res >= 33 && res <= 39 ){
				$('h1').html('<span style="color:yellow;"> Apni tanna toinnaa passs diseeeen  </span>');
			}else if( res >= 40 && res <= 49 ){
				$('h1').html('<span style="color:orange;"> Apni C Paisen , , r o valo korar chestaa koren  </span>');
			}else if(  res >= 50 && res <= 59){
				$('h1').html('<span style="color:purple;"> Apni B Paisen , , aeibar misti loiyaaa aseeeen  </span>');
			}else if(res >= 60 && res <= 69){
				$('h1').html('<span style="color:skyblue;"> Apni A- Paisen , , aeibar misti loiyaaa aseeeen  </span>');
			}else if(  res >= 70 && res <= 79){
				$('h1').html('<span style="color:blue;"> Apni A Paisen , , Bereyani khaoyan  </span>');
			}else if( res >= 80 && res <= 100 ){
				$('h1').html('<span style="color:green;"> Apni A+ paisen  , , , akta sagol korbanideya khaoyan , ,  </span>');
			}else {
				$('h1').html('<span style="color:red;"> Apni ki asole porikkha disilen   </span>');
			}

			$('input').val('');

		});

	</script>
</body>
</html>
